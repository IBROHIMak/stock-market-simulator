<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Market Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ“ˆ Stock Market Pro</h1>
                <p>Virtual Trading Platform</p>
            </div>

            <div class="login-tabs">
                <button class="login-tab active" data-tab="login">Kirish</button>
                <button class="login-tab" data-tab="register">Ro'yxatdan o'tish</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Username kiriting" required>
                </div>
                <div class="form-group">
                    <label>Parol</label>
                    <input type="password" id="loginPassword" placeholder="Parol kiriting" required>
                </div>
                <button type="submit" class="auth-btn">Kirish</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Ism</label>
                    <input type="text" id="registerName" placeholder="Ismingiz" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="Username tanlang" required>
                </div>
                <div class="form-group">
                    <label>Parol</label>
                    <input type="password" id="registerPassword" placeholder="Parol kiriting" required>
                </div>
                <div class="form-group">
                    <label>Parolni tasdiqlang</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Parolni qayta kiriting" required>
                </div>
                <button type="submit" class="auth-btn">Ro'yxatdan o'tish</button>
            </form>

            <div class="demo-info">
                <p>Demo: username: <strong>demo</strong> / parol: <strong>demo123</strong></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
